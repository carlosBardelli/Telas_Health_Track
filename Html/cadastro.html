<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="/Css/style.css">

	<title>HT Primeiro Acesso</title>
</head>

<body>


	<div class="container d-flex justify-content-center ">
		<div class="w-75 d-flex flex-column justify-content-center">
			<a href="./Login.html">
				<i class="bi bi-arrow-left-circle-fill"></i>
				Voltar</a> <br><br>
			<figure class="text-center logotipo">
				<img src="/Imagens/logotipo.png" alt="">
			</figure>
			<form class="needs-validation" novalidate="">
				<div class="row g-3">
					<div class="col-sm-6">
						<label for="nome" class="form-label">Nome:</label>
						<input type="text" class="form-control" id="nome" placeholder="" value="" required="">
						<div class="invalid-feedback">
							Valid first name is required.
						</div>
					</div>

					<div class="col-sm-6">
						<label for="cpf" class="form-label">Cpf:</label>
						<input type="text" class="form-control" id="cpf" placeholder="" value="" required="">
						<div class="invalid-feedback">
							Valid last name is required.
						</div>
					</div>
				</div>
				<div class="row g-3">
					<div class="col-sm-6">
						<label for="email" class="form-label">E-mail:</label>
						<input type="text" class="form-control" id="email" placeholder="" value="" required="">
						<div class="invalid-feedback">
							Valid first name is required.
						</div>
					</div>
				</div>
				<div class="row g-3">
					<div class="col-sm-6">
						<label for="senha" class="form-label">Senha:</label>
						<input type="password" class="form-control" id="senha" placeholder="" value="" required="">
						<div class="invalid-feedback">
							Valid last name is required.
						</div>
					</div>
					<div class="col-sm-6">
						<label for="confirmeSenha" class="form-label">Confirme a senha:</label>
						<input type="password" class="form-control" id="confirmeSenha" placeholder="" value="" required="">
						<div class="invalid-feedback">
							Valid first name is required.
						</div>
					</div>
				</div>

				<hr class="my-4">
				<a href="./Login.html" class="btn btn-primary">
					Cadastrar
				</a>
			</form>
		</div>

	</div>


	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>

</html>
